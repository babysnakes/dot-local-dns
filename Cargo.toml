[package]
name = "dot-local-dns"
version = "0.1.0"
edition = "2021"

[dependencies]
# optionally delete tokio features: io-std, io-util
tokio = { version = "1", features = ["rt", "fs", "net", "macros", "sync", "rt-multi-thread", "io-std", "io-util"] }
anyhow = "1.0"
dirs = "6"
log = "0.4.26"
flexi_logger = { version = "0.29.8", default-features = false }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59.0", features = ["Win32_Networking_WinSock", "Win32_System_IO"] }

[dev-dependencies]
tokio = { version = "1", features = ["time"] }
tempfile = "3"
